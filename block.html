<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PureFocus | Stay Productive</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-blobs">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
    </div>

    <div class="container glass">
      <div class="status-badge">PUREFOCUS ACTIVE</div>

      <div class="icon-wrapper">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 2L4 5V11C4 16.19 7.41 21.05 12 22C16.59 21.05 20 16.19 20 11V5L12 2Z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M12 8V12"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <circle cx="12" cy="16" r="1" fill="currentColor" />
        </svg>
      </div>

      <h1>Deep Work Mode <span class="highlight">Engaged</span></h1>

      <p class="description">
        We've blocked this distraction to help you reach your goals. Remember,
        <span class="accent-text">consistent effort</span> leads to greatness.
      </p>

      <div class="stats-row">
        <div class="stat-item">
          <span class="stat-label">Productivity</span>
          <span class="stat-value">+40%</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Focus Score</span>
          <span class="stat-value">Elite</span>
        </div>
      </div>

      <button class="btn" onclick="window.history.back()">
        Go Back to Work
      </button>

      <p class="quote">
        "Focus is a muscle. The more you exercise it, the stronger it gets."
      </p>
    </div>
  </body>
</html>
